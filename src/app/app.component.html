<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <ul class="nav nav-tabs">
        <!-- 
          RouterLinkActiveOptions (exact: true) for the root as routerLinkActive 
          merely does a sub-string match 
        -->
        <li role="presentation" 
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
        ><a routerLink="/">Home</a></li>
        <li role="presentation" routerLinkActive="active"><a routerLink="/diagrams">Diagrams</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
